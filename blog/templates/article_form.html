<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Статья</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f7;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    form p {
        margin-bottom: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 18px;
        background: #2962ff;
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0039cb;
    }
    a.back {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #2962ff;
    }
</style>
</head>
<body>
<div class="container">

<h2>Создать / редактировать статью</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>

<a class="back" href="{% url 'article_list' %}">← Назад</a>

</div>
</body>
</html>
