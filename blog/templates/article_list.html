<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Блог</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f7;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h1 {
        margin-top: 0;
        text-align: center;
    }
    a {
        color: #2962ff;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
    .top-links {
        text-align: center;
        margin-bottom: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        padding: 12px 15px;
        background: #fafafa;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: 0.2s;
    }
    li:hover {
        background: #f0f0f0;
    }
    small {
        color: #666;
    }
</style>
</head>
<body>
<div class="container">

<h1>Блог</h1>

<div class="top-links">
{% if user.is_authenticated %}
  <a href="{% url 'article_create' %}">Создать статью</a> |
  <a href="{% url 'logout' %}">Выйти</a>
{% else %}
  <a href="{% url 'login' %}">Войти</a> |
  <a href="{% url 'register' %}">Регистрация</a>
{% endif %}
</div>

<ul>
  {% for article in articles %}
    <li>
      <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a><br>
      <small>от {{ article.author.username }} — {{ article.pub_date|date:"d.m.Y H:i" }}</small>
    </li>
  {% endfor %}
</ul>

</div>
</body>
</html>
