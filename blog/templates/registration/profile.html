<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Профиль {{ user.username }}</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f7;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        margin-top: 0;
    }
    .info {
        font-size: 16px;
        color: #444;
        margin-bottom: 20px;
    }
    .logout {
        display: inline-block;
        padding: 10px 18px;
        background: #2962ff;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
    }
    .logout:hover {
        background: #0039cb;
    }
</style>
</head>
<body>
<div class="container">

<h2>Профиль {{ user.username }}</h2>

<div class="info">
    <p>Email: {{ user.email }}</p>
</div>

<a class="logout" href="{% url 'logout' %}">Выйти</a>

</div>
</body>
</html>
